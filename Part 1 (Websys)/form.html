<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCycle - Personal Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      GreenCycle
      <img src="https://img.freepik.com/premium-vector/recycle-symbol-white-background_322958-242.jpg?w=2000" alt="Recycle Icon">
    </div>
    <div class="navbar-right">
      <a href="#">Home</a>
      <a href="#">Recycled</a>
      <a href="#">Profile</a>
      <a href="#">Learn</a>
      <a href="#">Redeem Points</a>
    </div>
  </div>

  <div class="container">
    <h2>Your Personal Information</h2>
    <form id="infoForm">
      <label for="fullname">Full Name</label>
      <div class="double-input">
        <input type="text" placeholder="First Name" name="firstName" required />
        <input type="text" placeholder="Last Name" name="lastName" required />
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" class="full-width" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="09XX XXX XXXX" class="full-width" required />

      <label>Province/City</label>
      <input type="text" name="province" class="full-width" required />

      <label>Barangay</label>
      <input type="text" name="barangay" class="full-width" required />

      <label>Postal Code</label>
      <input type="text" name="postal" class="full-width" required />

      <label>Street Name</label>
      <input type="text" name="street" class="full-width" required />

      <div class="submit-button">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
